			$('#HeadButton').click(function()
			{
				//alert('BUTTON PRESSED');
				$('#ReplayButton').css('display', 'none');
				$('#rightImage').addClass('animated bounceInRight myVideo2');
				$('#leftVidDiv').addClass('sideBySide animated bounceInLeft myVideo');
				$('body').css('overflow-y', 'auto');
				$('#DivWithVids').css('display', 'initial');
				
				var wait = window.setTimeout( function(){  
					$('#leftVidDiv').removeClass('bounceInLeft');
					$('#rightImage').removeClass('bounceInRight');
					$('#ReplayButton').css('display', 'initial');
					$('#ReplayButton').addClass('animated fadeIn');
					}, 4700  
				);  
			});

			$(document).bind('keydown keyup', function(e) {
				if(e.which === 116) {
				   window.location.replace("http://www.paer.io");
				   return false;
				}
				if(e.which === 82 && e.ctrlKey) {
				   window.location.replace("http://www.paer.io");
				   return false;
				}
			});
		
		</script>
		
		
		
		<script>
			$('#ReplayButton').click(function()
			{
				//alert('BUTTON PRESSED');
				$('#leftVidDiv').addClass('bounceInLeft');
				$('#rightImage').addClass('bounceInRight');
				$('#ReplayButton').addClass('fadeOut');
				$('#ReplayButton').removeClass('fadeIn');
				
				//alert('try Vid');
				document.getElementById('leftVidVid').play();
				document.getElementById('leftVidVid').currentTime = 1.5;
				document.getElementById('rightVidVid').play();
				document.getElementById('rightVidVid').currentTime = 1.5;
				//alert('try Vid2');
				/*
				$('#leftVidVid').currentTime = 1.5;
